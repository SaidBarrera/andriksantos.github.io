  <div class="col-sm-6">
    <form class="titulo-contacto-formulario" action="https://formspree.io/andricksantos1@gmail.com" method="POST">
     <div class="form-group ">
        <label>Su nombre</label>
        <input type="text" name="name" class="form-control" placeholder="Nombre:">
      </div>
      <div class="form-group">
        <label>Su correo</label>
        <input type="email" name="_replyto" class="form-control" placeholder="name@example.com">
      </div>
     <div class="form-group">
        <label>Asunto</label>
          <select  name="checkbox" id="mySelect" class="form-control" onchange="mostrarValor(this.value);" >
            <option selected>-Elija una opción-</option>
            <!--<option value="¿Que desea cotizar?" name="Cotizacion" >Cotización</option>-->
            <option value="Escriba su comentario" name="Comentario" >Comentario</option>
            <option value="¿Que desea preguntar?" name="¿Pregunta?" >¿Pregunta?</option>
        </select>
      </div> 
      <div class="form-group">
        <label id="label">Su comentario</label>
          <textarea  name="message" class="form-control" rows=4></textarea>
      </div>
      <div class="col-auto" align="center">
          <button type="submit" value="send" class="btn btn-primary">Enviar</button>
           <input type="hidden" name="_next" value="#" />
           <input type="hidden" name="_subject" value="Andrick Santos" />
        </div>
    </form>
